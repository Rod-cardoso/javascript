<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem <strong>${nome.length}</strong> letras. <br> `)
        document.write(`<strong>${nome.toUpperCase()}</strong>. Seu nome todo em maiúsculos </br> `)
        document.write(`<strong>${nome.toLowerCase()}.</strong> Seu nome todo em minúsculos`)
    </script>
    
</body>
</html>
