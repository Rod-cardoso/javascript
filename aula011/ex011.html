<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País? <input type="text" name="paisesc" id="paisesc">
    <input type="button" value="Verificar" onclick="verificador()">
    <div id="res">

    </div>
    <script>
        function verificador() {
            var pais = window.document.getElementById('paisesc')
            var res = window.document.getElementById('res')
            var nac = String(pais.value)
            res.innerHTML = `Você nasceu em ${nac}`
                if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileira</p>`
                }   else {
                res.innerHTML += `<p>Você é estrangerio(a)</p>`
            }
        }
    </script>
</body>
</html>
